<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

</head>

<body>

    <div id="app">       
        <div class="container">
            <h1 class="title">(ง•̀_•́)ง</h1>

            <div class="slider-wrapper" tabindex="0">
                <!-- Sezione delle immagini dello Slider -->
                <div class="item">
                    <img :src="slides[currentObjectIndex].image" alt="">
                    <div class="text">
                        <h3>{{slides[currentObjectIndex].title}}</h3>
                        <p>{{slides[currentObjectIndex].text}}</p>
                    </div>
                </div>

                
                <!-- Sezione dell'aside dello Slider -->
                <div class="thumbs">
                    <!-- Pulsante per andare all'immagine precedente -->
                    <div 
                    class="prev"
                    v-for="(currentObject, i) in slides"
                    @click="currentObjectIndex !== 0 ? currentObjectIndex-- : currentObjectIndex = slides.length - 1"                
                    ></div>

                    <!-- Pulsante per andare all'immagine successiva -->
                    <div 
                    class="next"
                    v-for="(currentObject, i) in slides"
                    @click="currentObjectIndex !== slides.length - 1 ? currentObjectIndex++ : currentObjectIndex = 0"                                   
                    ></div>

                    <!-- immagini dentro il thumb -->
                    <div 
                    class="thumb" 
                    v-for="(currentObject, i) in slides" 
                    :class="i === currentObjectIndex ? 'active' : '' "
                    @click="currentObjectIndex = i"
                    >
                        <img :src="currentObject.image" alt="spiderman">
                    </div>
                    
                </div>

            </div>
        </div>

    </div>
